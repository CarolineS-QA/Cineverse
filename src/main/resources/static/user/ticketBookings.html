    <h1 class="display-4">Ticket Booking</h1>
    <hr class="my-4">
    <br>
</header>
<main>
    <form id="ticket" class="back" method="GET" action="ticketBookings.html">
        <fieldset>
            <ul>
                <li>
                    <Label for="name">Buyer name :</Label>
                    <input id="customername" name="customername" type="text">
                </li>
                <li>
                    <label for="movieTitle">Select movie :</label>
                    <select id="movieTitle" name="movieTitle">
                        <option>Select</option>
                        <option value="Mulan">Mulan</option>
                        <option value="Spiderman: Into The Spiderverse">Spiderman: Into The Spiderverse</option>
                        <option value="Avengers: Endgame">Avengers: Endgame</option>
                        <option value="Frozen 2">Frozen 2</option>
                        <option value="How To Train Your Dragon: Hidden World">How To Train Your Dragon: Hidden World</option>
                    </select>
                </li>
                <li>
                    <label for="screenDateList">Screening Date</label>
                    <select type="date" id="dateList" name="screeningDate" class="screenDateList" required>
                        <option type="date" id="screeningDate" name="screeningDate" value="screeningDate"></option>
                    </select>
                </li>
                <li>
                    <label for="screenTimeList">Screening Time</label>
                    <select type="time" id="timeList" name="screeningTime" class="screenTimeList" required>
                        <option type="time" id="screeningTime" name="screeningTime" value="screeningTime"></option>
                    </select>
                </li>
                <li class="back">
                    <label for="seats">Adult Seats</label>
                        <input type="number" id="adult" name="adult" value="0" min="0" max="20">
                </li>
                <li class="back">
                    <label for="seats">Child Seats</label>
                    <input type="number" id="child" name="child" value="0" min="0" max="20">
                </li>
                <li>
                    <label for="seats">Student Seats</label>
                    <input type="number" id="student" name="student" value="0" min="0" max="20">
                </li>
            </ul>
            <div>
                <p class="screenTimeList">Screen List</p>
                <ul id="timeList" class="screenTimeList">
                </ul>
        </fieldset>
        <button id="postButton" type="button">Submit</button>
        <button id="reset" type="reset">Reset</button>
        <script src="../js/ticket.js"></script>
    </form>
