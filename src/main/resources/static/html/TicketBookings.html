    <h2>Tickets Booking</h2>

    <form id="ticket" method="GET" action="TicketBookings.html">
        <fieldset>
            <legend>TicketBookings</legend>
            <ul>
                <li>
                    <Label for="name">Buyer name :</Label>
                    <select id="title" name="title">
                        <option value="select">Select</option>
                        <option value="mr">Mr</option>
                        <option value="mrs">Mrs</option>
                        <option value="miss">Miss</option>
                        <option value="other">Other</option>
                    </select>
                    <input id="customername" name="customername" type="text">
                </li>
                <li>
                    <label for="movieTitle">Select movie :</label>
                    <select id="movieTitle" name="movieTitle">
                        <option value="select">Select</option>
                        <option value="Movie1">Movie1</option>
                        <option value="Movie2">Movie2</option>
                        <option value="Movie3">Movie3</option>
                        <option value="Movie4">Movie4</option>
                    </select>
                </li>
                <li>
                    <label for="screeningDate">Screening Date :</label>
                    <input type="date" id="screeningDate" name="screeningDate" value="0000-00-00" min="1950-01-01">
                </li>
                <li>
                    <label for="screeningTime">Screening Time</label>
                    <input type="time" id="screeningTime" name="screeningTime">
                </li>
                <li>
                    <label for="seats">Seats</label>
                    <select id="seats" name="Age">
                        <option value="adult">Adult</option>
                        <option value="child">Child</option>
                        <option value="student">Student</option>
                        <input type="number" id="seatsNumber" name="seatsNumber" min="1" max="20">

                        <id id="seatClass" name="seatClass">
                            <label>Standard</label>
                            <input id="standard" type="radio" value="standard" name="seatClass">
                            <label>VIP</label>
                            <input id="vip" type="radio" value="vip" name="seatClass">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <button id="butt1" type="submit">Submit</button>
            <button id="reset" type="reset">Reset</button>
        </fieldset>
    </form>
